<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <label for="name">First Name:</label>
            <input type="text" name="name" placeholder="Enter Your first name" id="name">
            <br>
            <br>
            <label for="name">last Name:</label>
            <input type="text" name="name" placeholder="enter Your last name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="Email" placeholder="enter Your Email">
            <br>
            <br>
            <label for="address">address:</label>
            <input type="text" name="address" placeholder="enter Your address">
            <br>
            <br>
            <label for="mobile">mobile NO:</label>
            <input type="text" name="phone no" placeholder="+91">
            <br>
            <br>
          </fieldset>
        <fieldset>
            <legend>preferences</legend>
            <label for="preferences">preferences:</label>
            <br><br>
            <input type="checkbox" id="vegetarian" name="preferences" value="vegetarian">
            <label for="vegetarian">Vegetarian Meals</label>
            <br><br>
                <input type="checkbox" id="vegetarian" name="preferences" value="vegetarian">
                <label for="vegetarian">birayni</label>
                <input type="checkbox" id="vegetarian" name="preferences" value="vegetarian">
                <label for="vegetarian">Fried Rice</label>
                <input type="checkbox" id="vegetarian" name="preferences" value="vegetarian">
                <label for="vegetarian">Mushroom</label>
            <br><br>
            <input type="checkbox" id="non-vegetarian" name="preferences" value="non-vegetarian">
            <label for="non-vegetarian">non-Vegetarian Meals</label>
            <br><br>
                <input type="checkbox" id="non-vegetarian" name="preferences" value="vegetarian">
                <label for="vegetarian">chickenbirayni</label>
                <input type="checkbox" id="vegetarian" name="preferences" value="vegetarian">
                <label for="vegetarian">chickenFried Rice</label>
                <input type="checkbox" id="vegetarian" name="preferences" value="vegetarian">
                <label for="vegetarian">chicken curry</label>
            <br><br>
            <input type="checkbox" id="network access" name="preferences" value="network access">
            <label for="network access">network access</label>
            <br><br>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="2"></textarea>
            <br><br>
        </fieldset>
        <fieldset>
            <label for="feedback">feedback:</label>
            <textarea name="" id="" placeholder="enter Your feedback..."></textarea>
        </fieldset>
    
      <br><br>
    </form>
