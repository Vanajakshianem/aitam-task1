<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <style>
        /* general reset*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        /*body and wrapper styling*/
        body,html{
            height: 100px;
            overflow: hidden;
        }
        /*video background styling*/
        .video-container{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        /*content section*/
        .content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            color: bisque;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .content h1{
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .content p{
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .content a{
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            background: hsla(16, 100%, 50%, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .content a:hover {
            background: rgba(255, 69, 0, 1);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: hsl(0, 0%, 100%);
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="restaurant.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1> welcome to saffron </h1>
        <p>experience the finest dining with us</p>
        <a href="#menu">explore our menu</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 saffron.all rights reserved.</p>
    </div>
</body>
</html>
